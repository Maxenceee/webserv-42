server {
	# listen "*:8000";
	# listen "127.0.0.1";
	listen localhost;

	server_name "localhost" "oui" "non" ahhh;

	root "/etc";

	index index.html "index.htm";

	autoindex "off";

	return 402 "oui";

	allow_methods GET "POST";
	
	error_page 404 "500" 502 503 504 "/404.html";

	client_max_body_size "10m";

	add_header "Test" "test test" "always";
}